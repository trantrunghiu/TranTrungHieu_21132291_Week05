<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/app.css" rel="stylesheet">
  <link href="/css/reponsive.css" rel="stylesheet">
</head>

<body>
<div class="flex-column justify-content-center flex center">
  <h2 style="text-align: center; margin-top: 50px">
    Provide Information
  </h2>
  <div class="col-lg-3" th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
  </div>
  <div class="col-lg-3">
    <div class="flex-column">
      <label for="name">Your name:</label>
      <input type="text" id="name" name="name" required class="mt-1" disabled  th:if="${name}" th:value="${name}">
    </div>
    <div class="flex-column">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required class="mt-1" disabled th:if="${email}" th:value="${email}">
    </div>
  </div>

  <form action="/register/candidate" method="post" class="col-lg-3">
    <div class="flex-column">
      <label for="phone">Phone number:</label>
      <input type="text" id="phone" name="phone" required class="mt-1">
    </div>
    <div class="flex-column">
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob" required class="mt-1">
    </div>

    <div class="flex-column">
      <label for="country">Country Code:</label>
      <div th:if="${countryCodes}">
        <select id="country" name="country" style="width: 100%">
          <option th:each="country : ${countryCodes}"
                  th:value="${country}"
                  th:text="${country.name}">
          </option>
        </select>
      </div>
    </div>
    <div class="flex-column">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required class="mt-1">
    </div>

    <div class="flex flex-column center">
      <button type="submit" class="btn btn-primary mt-3">Complete</button>
    </div>
  </form>
</div>
</body>

</html>
