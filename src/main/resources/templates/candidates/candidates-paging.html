<!DOCTYPE html>
<html lang="en">
<style>
</style>
<head>
    <meta charset="UTF-8">
    <title>Candidates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://i.imgur.com/PdQZdyG.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&display=swap"
          rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
</head>
<body>
<div class="top">
    <div class="navbar">
        <div class="logo">
            <img alt="Logo" height="40"
                 src="https://i.imgur.com/PdQZdyG.png"
                 width="40"/>
            <span class="gradient">
     TUYỂN DỤNG 2TH
    </span>

        </div>
        <div class="menu">
            <div>
                <a href="/..">
                    Trang chủ
                </a>
            </div>
            <div>
                <a href="/candidates">
                    Dữ liệu phân trang
                </a>
            </div>
            <div>
                <a href="/list">
                    Dữ liệu không phân trang
                </a>
            </div>
            <div>
                <a href="#">
                    Cơ hội việc làm
                </a>
            </div>
            <div>
                <a href="#">
                    Công cụ
                    <i class="fas fa-caret-down">
                    </i>
                </a>
                <div class="dropdown">
                    <a href="#">
                        Trắc nghiệm tính cách
                    </a>
                    <a href="#">
                        Tính lương Gross sang Net
                    </a>
                    <a href="#">
                        Trang trí CV
                    </a>
                    <a href="#">
                        Cẩm nang nghề nghiệp
                    </a>
                </div>
            </div>
            <div>
                <img alt="Flag" height="20"
                     src="https://cdn.pixabay.com/photo/2017/01/31/15/17/banner-2024974_640.png"
                     width="30"/>
            </div>
        </div>
    </div>
    <table class="table" style="font-family: 'Lexend', sans-serif">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">FULL NAME</th>
            <th scope="col">DOB</th>
            <th scope="col">ADDRESS</th>
            <th scope="col">PHONE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">EDIT</th>
            <th scope="col">DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate, iStat : ${candidates.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <td th:text="${candidate.id}"></td>
            <td th:text="${candidate.fullName}"></td>
            <td th:text="${candidate.dob}"></td>
            <td th:text="${candidate.address.number + ', ' + candidate.address.street + ', ' + candidate.address.city + ', ' + candidate.address.zipcode + ', ' + (candidate.address.country == 84 ? 'Viet Nam' : 'Other Country')}"></td>
            <td th:text="${candidate.phone}"></td>
            <td th:text="${candidate.email}"></td>
            <td><a th:href="@{/edit/{id}(id=${candidate.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${candidate.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <!-- Mũi tên trang trước -->
            <li class="page-item" th:classappend="${candidates.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/candidates(size=${candidates.size}, page=${candidates.number})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Các số trang, giới hạn hiển thị tối đa 5 trang -->
            <li class="page-item " th:each="pageNumber : ${#numbers.sequence(candidates.number, candidates.number + 4)}"
                th:if="${pageNumber > 0 && pageNumber <= candidates.totalPages}" th:classappend="${pageNumber == candidates.number + 1 ? 'active' : ''}">
                <a class="page-link" th:href="@{/candidates(size=${candidates.size}, page=${pageNumber})}" th:text="${pageNumber}"></a>
            </li>

            <!-- Mũi tên trang tiếp theo -->
            <li class="page-item" th:classappend="${candidates.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/candidates(size=${candidates.size}, page=${candidates.number + 2})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
