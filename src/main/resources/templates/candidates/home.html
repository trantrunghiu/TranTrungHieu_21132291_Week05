<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOME CANDIDATE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="https://i.imgur.com/PdQZdyG.png" type="image/png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <style>
        /* Background Image */
        body {
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #4f4f4f;
            background-color: #cce5ff;
        }

        .navigationWrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ff8b8b;
            box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.25);
            color: white;
            text-transform: uppercase;
            overflow: hidden;

            .logoWrapper {
                display: flex;

                .stylish {
                    font-weight: bold;
                }

                .logo {
                    padding-left: 4px;
                    color: #ffe066;
                }
            }

            .navigation {
                display: flex;
                list-style-type: none;

                li {
                    opacity: 1;
                    list-style-type: none;
                    color: white;
                    text-decoration: none;
                    transition: all 0.3s ease-in-out;
                }

                .parent {
                    padding: 0 10px;
                    cursor: pointer;

                    .link {
                        position: relative;
                        display: flex;
                        align-items: center;
                        text-decoration: none;
                        transition: all 0.3s ease-in-out;
                        color: white;

                        &:hover {
                            color: #ea4f4c;
                        }

                        .fa-minus {
                            opacity: 0;
                            transition: all 0.3s ease-in-out;
                            position: absolute;
                            left: -16px;
                            top: 3px;
                        }

                        .fa-plus {
                            opacity: 1;
                            transition: all 0.3s ease-in-out;
                        }

                        .fas {
                            color: #ea4f4c;
                            margin: -2px 4px 0;
                            font-size: 10px;
                            transition: all 0.3s ease-in-out;
                        }
                    }
                }

                .subnavigation {
                    display: none;
                    list-style-type: none;
                    width: 500px;
                    position: absolute;
                    top: 40%;
                    left: 25%;
                    margin: auto;
                    transition: all 0.3s ease-in-out;
                    background-color: #222;

                    li a {
                        font-size: 17px;
                        padding: 0 5px;
                    }
                }
            }
        }

        .active.parent {
            transform: translate(-40px, -25px);

            .link {
                font-size: 12px;

                .fa-minus {
                    opacity: 1 !important;
                    font-size: 8px;
                }

                .fa-plus {
                    opacity: 0 !important;
                }
            }

            .subnavigation {
                display: flex;
            }
        }

        .active#clients {
            .subnavigation {
                transform: translate(-150px, 17px);
            }
        }

        .active#services {
            .subnavigation {
                transform: translate(-290px, 17px);
            }
        }

        .invisible {
            opacity: 0 !important;
            transform: translate(50px, 0);
        }


        /* Navbar */
        .navbar-inverse {
            background-color: rgba(255, 255, 255, 0.7);
            border-color: #e7e7e7;
        }

        .navbar-inverse .navbar-brand {
            color: #ff8b8b;
        }

        .navbar-inverse .navbar-nav > li > a {
            color: #ff8b8b;
        }

        .navbar-inverse .navbar-nav > li > a:hover {
            background-color: #ffe6e6;
        }

        /* Buttons */
        .btn-primary {
            background-color: #ff9c9c;
            border-color: #ff8b8b;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff8b8b;
            border-color: #ff9c9c;
            transform: scale(1.05);
        }

        /* Modal */
        .modal-content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .modal-header {
            background-color: #ff8b8b;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .modal-footer {
            background-color: #ff9c9c;
            color: white;
        }

        .modal-title {
            font-weight: bold;
        }

        /* Input and Select Styling */
        .form-control {
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Card Style for Content Sections */
        .content-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content-section h2 {
            color: #ff8b8b;
        }

        .content-section p {
            font-size: 1.1em;
        }

        /* Alerts */
        .alert {
            padding: 10px;
            border-radius: 5px;
        }

        .alert-info {
            background-color: #cce5ff;
            color: #004085;
        }

        .alert-warning {
            background-color: #ffeeba;
            color: #856404;
        }

        .closebtn {
            color: #000;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .closebtn:hover {
            color: #ff4d4d;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        .container td {
            font-weight: normal;
            font-size: 1em;
            -webkit-box-shadow: 0 2px 2px -2px #ffffff;
            -moz-box-shadow: 0 2px 2px -2px #183ea5;
            box-shadow: 0 2px 2px -2px rgba(255, 255, 255, 0);
        }

        .container {
            text-align: left;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
            display: table;
            padding: 0 0 8em 0;
            background-color: #f9f9f9; /* Lighter background color */
            border-radius: 10px;
        }

        .container td, .container th {
            padding-bottom: 2%;
            padding-top: 2%;
            padding-left: 2%;
        }

        /* Bright, soft background-color for odd rows */
        .container tr:nth-child(odd) {
            background-color: #fff;
        }

        /* Bright, soft background-color for even rows */
        .container tr:nth-child(even) {
            background-color: #eaf0f6; /* Light blue-grey */
        }

        /* Lighter, fresh header */
        .container th {
            background-color: #ff8b8b; /* Light sky blue */
            color: white;
        }

        /* Color for the first cell in each row */
        .container td:first-child {
            color: #f56342; /* Soft coral tone */
        }

        /* Hover effects with brighter tones */
        .container tr:hover {
            background-color: #dde6f0; /* Lighter hover color */
            -webkit-box-shadow: 0 6px 6px -6px rgba(0, 0, 0, 0.1);
            -moz-box-shadow: 0 6px 6px -6px rgba(0, 0, 0, 0.1);
            box-shadow: 0 6px 6px -6px rgba(0, 0, 0, 0.1);
        }

        /* Brighter hover color for cells */
        .container td:hover {
            background-color: #ffe066; /* Soft yellow */
            color: #5b4e1f; /* Darker brown text for contrast */
            font-weight: bold;
            box-shadow: 0 0 8px rgba(255, 238, 0, 0.5); /* Soft yellow glow */
            transform: translate3d(6px, -6px, 0);
            transition: all 0.4s ease-out;
        }

        /* Mobile adjustments: Hide the fourth column */
        @media (max-width: 800px) {
            .container td:nth-child(4),
            .container th:nth-child(4) {
                display: none;
            }
        }

        .title-table {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 160px;
            text-align: center;
            margin: auto;
            white-space: nowrap;
            padding-bottom: 13px;
        }

        .title-table:before {
            background-color: #c50000;
            content: '';
            display: block;
            height: 3px;
            width: 75px;
            margin-bottom: 5px;
        }


        .multi-button {
            border-radius: 30px;
            background: #ff8b8b;
        }

        .first {
            border-radius: 30px 0px 0px 30px;
        }

        .third {
            border-radius: 0px 30px 30px 0px;
        }

        button {
            background-color: #000000;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            padding: 10px 40px;
            display: inline-block;
            text-transform: uppercase;
            outline: none;
            position: relative;
            opacity: 1;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            cursor: pointer;
            background: #ff8b8b;
            text-align: center;
            border: none;
            margin: 0;
            padding: 17px;
            width: 130px;
            font-size: 13px;
        }

        button span {
            display: inline-block;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            -webkit-transition-delay: 0.3s;
            transition-delay: 0.3s;
        }

        button ion-icon {
            font-size: 25px;
            text-align: center;
            width: 100%;
            top: 50%;
            left: 0;
            display: block;
            position: absolute;
            opacity: 0;
            -webkit-transform: translate(0, -50%);
            transform: translate(0, -50%);
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            -webkit-transition-delay: 0s;
            transition-delay: 0s;
        }

        button:before {
            content: '';
            top: 0;
            left: 50%;
            right: 50%;
            position: absolute;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            -webkit-transition-delay: 0.15s;
            transition-delay: 0.15s;
        }

        button:hover span,
        button.hover span {
            opacity: 0;
            -webkit-transition-delay: 0s;
            transition-delay: 0s;
        }

        button:hover ion-icon,
        button.hover ion-icon {
            opacity: 1;
            -webkit-transition-delay: 0.2s;
            transition-delay: 0.2s;
        }

        button:hover:before,
        button.hover:before {
            left: 0;
            right: 0;
            -webkit-transition-delay: 0s;
            transition-delay: 0s;
        }

    </style>

</head>
<body>

<nav class="navigationWrapper">
    <div class="logoWrapper">
        <span class="stylish">TUYỂN DỤNG</span>
        <span class="logo">2TH</span>
    </div>
    <ul class="navigation">
        <li class="parent"><a class="link" href="#">HOME</a></li>

        <li class="parent"><a class="link" href="/candidate/find-job">FIND JOB</a></li>
        <li class="parent"><a class="link" href="/logout">LOGOUT</a></li>
    </ul>
</nav>

<div class="container-fluid text-center">
    <div class="row content">

        <div class="col-sm-8 text-left" style="margin-top: 30px; width: 100%">
            <div style="display: flex; justify-content: space-around">
                <div>
                    <div class="alert info" th:if="${message}">
                        <span class="closebtn">&times;</span>
                        <strong>Info!</strong>
                        <p th:text="${message}"></p>
                    </div>
                    <div class="alert warning" th:if="${error}">
                        <span class="closebtn">&times;</span>
                        <strong>Warning!</strong>
                        <p th:text="${error}"></p>
                    </div>

                    <table class=" container">
                        <tr th:if="${candidate}">
                            <th style="width: 150px">User Name</th>
                            <td th:text="${candidate.fullName}"></td>
                        </tr>
                        <tr th:if="${candidate}">
                            <th style="width: 150px">Email</th>
                            <td th:text="${candidate.email}"></td>
                        </tr>
                        <tr th:if="${candidate}">
                            <th style="width: 150px">Phone Number</th>
                            <td th:text="${candidate.phone}"></td>
                        </tr>
                    </table>

                </div>
                <div class="col-sm-2 sidenav">
                    <div style="display: flex; justify-content: center; flex-direction: column">
                        <div style="display: flex; justify-content: center; flex-direction: row">

                            <div class="multi-button" style="display: flex">
                                <button class="first" data-toggle="modal" data-target="#addSkillModal">
                                    <span>ADD SKILL</span>
                                    <ion-icon name="person-add"></ion-icon>
                                </button>
                                <button class="second" data-toggle="modal" data-target="#addCandidateSkill">
                                    <span>ADD SKILL FOR CANDIDATE</span>
                                    <ion-icon name="person-add"></ion-icon>
                                </button>
                                <button class="third" data-toggle="modal" data-target="#addExperienceModal">
                                    <span>ADD EXPERIENCE</span>
                                    <ion-icon name="person-add"></ion-icon>
                                </button>
                                <script>
                                    $("button").mouseleave(
                                        function () {
                                            $(this).removeClass("hover");
                                        }
                                    );
                                </script>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div style="margin-top: 30px">
                <table class=" container">
                    <caption class="title-table">Skill For You</caption>
                    <tr>
                        <th>Skill Name</th>
                        <th>Skill Description</th>
                        <th>Skill Type</th>
                        <th>Skill level</th>
                        <th>More Information</th>
                    </tr>
                    <tr th:each="skill: ${skills}">
                        <td th:text="${skill.getSkill().getSkillName()}"></td>
                        <td th:text="${skill.getSkill().getSkillDescription()}"></td>
                        <td th:text="${skill.getSkill().getType()}"></td>
                        <td th:text="${skill.getSkillLevel()}"></td>
                        <td th:text="${skill.getMoreInfos()}"></td>

                    </tr>
                </table>
            </div>
            <div style="margin-top: 30px">
                <table class="container">
                    <caption class="title-table">Experience For You</caption>
                    <tr>
                        <th>Company Name</th>
                        <th>Role</th>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>Word Description</th>
                    </tr>
                    <tr th:each="experience: ${experiences}">
                        <td th:text="${experience.getCompanyName()}"></td>
                        <td th:text="${experience.getRole()}"></td>
                        <td th:text="${experience.getFromDate()}"></td>
                        <td th:text="${experience.getToDate()}"></td>
                        <td th:text="${experience.getWorkDescription()}"></td>

                    </tr>
                </table>
            </div>
        </div>

    </div>
</div>


<!-- Modal for Adding Skill -->
<div id="addSkillModal" class="modal fade" role="dialog" aria-hidden="true" tabindex="-1"
     aria-labelledby="addSkillModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Skill</h4>
            </div>
            <form action="/skills/add" method="post">

                <div class="modal-body">
                    <!-- Skill Name -->

                    <div class="form-group">
                        <label>Skill Name:</label>
                        <input type="text" class="form-control" name="skillName" required>
                    </div>
                    <!-- Skill Description -->
                    <div class="form-group">
                        <label>Skill Description:</label>
                        <textarea class="form-control" name="skillDescription" rows="3"></textarea>
                    </div>
                    <!-- Skill Type -->
                    <div class="form-group">
                        <label for="type">Skill Type:</label>
                        <select class="form-control" id="type" name="type" required>
                            <option value="SOFT_SKILL">Soft Skill</option>
                            <option value="TECHNICAL_SKILL">Technical Skill</option>
                            <option value="UNSPECIFIC">Unspecified</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Skill</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!-- Modal for Adding Experience -->
<div id="addExperienceModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/candidate/add-experience" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Experience</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="companyName">Company Name:</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <input type="text" class="form-control" id="role" name="role" required>
                    </div>
                    <div class="form-group">
                        <label for="fromDate">From Date:</label>
                        <input type="date" class="form-control" id="fromDate" name="fromDate" required>
                    </div>
                    <div class="form-group">
                        <label for="toDate">To Date:</label>
                        <input type="date" class="form-control" id="toDate" name="toDate">
                    </div>
                    <div class="form-group">
                        <label for="workDescription">Work Description:</label>
                        <textarea class="form-control" id="workDescription" name="workDescription"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Experience</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal for Adding Candidate Skill -->
<div id="addCandidateSkill" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/candidate/add-skill" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Skill</h4>
                </div>
                <div class="modal-body">
                    <!-- Skill Name -->
                    <div class="row form-group">
                        <div class="col-md-12" style="display: flex">
                            <input placeholder="search skill" class="col-md-6"
                                   style="height: 35px; border-radius: 5px; "
                                   onchange="handleChangeTextSkill(event, 'modalCandidateSkillName','modalCandidateSkillDescription','modalCandidateSkillType')"/>
                            <select id="modalCandidateSkillName" name="candidateSkillId" class="form-control col-md-6"
                                    required
                                    onchange="handleShowSkillDescription(event,'modalCandidateSkillDescription','modalCandidateSkillType')">
                                <!-- Options dynamically generated -->
                            </select>

                        </div>

                    </div>
                    <textarea id="modalCandidateSkillDescription" class="form-control col-md-12" rows="2"
                              disabled></textarea>
                    <!-- Skill Type -->
                    <div class="form-group" style="margin-top: 10px">
                        <label style="margin-top: 10px">Skill Type:</label>
                        <select class="form-control" disabled>
                            <option value="SOFT_SKILL">Soft Skill</option>
                            <option value="TECHNICAL_SKILL">Technical Skill</option>
                            <option value="UNSPECIFIC">Unspecified</option>
                        </select>
                    </div>
                    <!-- Skill Level -->
                    <div class="form-group">
                        <label for="skillLevel">Skill Level:</label>
                        <select class="form-control" id="skillLevel" name="skillLevel" required>
                            <option value="BEGINER">Beginner</option>
                            <option value="IMTERMEDIATE">Intermediate</option>
                            <option value="ADVANCED">Advanced</option>
                            <option value="PROFESSIONAL">Professional</option>
                            <option value="MASTER">Master</option>
                        </select>
                    </div>
                    <!-- More Information -->
                    <div class="form-group">
                        <label for="moreInfo">More Information:</label>
                        <textarea class="form-control" id="moreInfo" name="moreInfo" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save Skill</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var close = document.getElementsByClassName("closebtn");
    var i;

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function () {
            var div = this.parentElement;
            div.style.opacity = "0";
            setTimeout(function () {
                div.style.display = "none";
            }, 600);
        }
    }
    // JavaScript to dynamically add skill rows
    document.querySelector('.add-skill-btn').addEventListener('click', function () {
        const container = document.getElementById('jobSkillsContainer');
        const row = document.createElement('div');
        const index = container.children.length
        row.classList.add('row', 'mb-2');
        row.innerHTML = `
               <div class="col-md-6" style="display: flex" >
                   <input placeholder="search skill" class="col-md-6" style="height: 35px; border-radius: 5px; " onchange="handleChangeTextSkill(event, 'select-skill-${index}','skillDescription${index}')"/>
                   <select id="select-skill-${index}" class="form-control col-md-6" name="skills[${index}].id" required onchange="handleShowSkillDescription(event,'skillDescription${index}')">
                       <!-- Options dynamically generated -->
                   </select>

               </div>
            <div class="col-md-4" style="margin-top: 10px">
                <select class="form-control" name="skills[${index}].skillLevel" required>
                    <option value="">Select Skill Level</option>
                    <option value="MASTER">Master</option>
                    <option value="BEGINER">Beginner</option>
                    <option value="ADVANCED">Advanced</option>
                    <option value="PROFESSIONAL">Professional</option>
                    <option value="IMTERMEDIATE">Intermediate</option>
                </select>
            </div>
            <div class="col-md-2" style="margin-top: 10px">
                <button type="button" class="btn btn-danger btn-sm remove-skill-btn">-</button>
            </div>
        `;


        const rowDivMoreInfo = document.createElement('div');
        rowDivMoreInfo.classList.add('row', 'mb-2', 'col-md-12');
        rowDivMoreInfo.style.marginTop = "10px";
        rowDivMoreInfo.style.marginBottom = "10px";

        const textArea = document.createElement('textarea');
        textArea.classList.add('form-control', 'col-md-12');
        textArea.id = 'moreInfos';
        textArea.name = `skills[${index}].moreInfos`;
        textArea.rows = 2;
        textArea.placeholder = "Enter skill more info";
        textArea.required = true;

        rowDivMoreInfo.appendChild(textArea);

        const div = document.createElement("div")
        div.appendChild(row)
        div.appendChild(createSkillDescriptionRow(index))
        div.appendChild(rowDivMoreInfo)
        container.appendChild(div);

        // Remove skill row
        row.querySelector('.remove-skill-btn').addEventListener('click', function () {
            row.remove();
        });
    });

    function createSkillDescriptionRow(index) {
        const rowDiv = document.createElement('div');
        rowDiv.classList.add('row', 'mb-2', 'col-md-12');
        rowDiv.style.marginTop = "10px";
        rowDiv.style.marginBottom = "10px";

        const textArea = document.createElement('textarea');
        textArea.id = `skillDescription${index}`;
        textArea.classList.add('form-control', 'col-md-12');
        textArea.rows = 2;
        textArea.disabled = true; // Đặt textarea là disabled
        rowDiv.appendChild(textArea);

        return rowDiv;
    }

    async function fetchSkills(name) {
        try {
            const response = await fetch('http://localhost:8080/api/skills?name=' + name);
            if (!response.ok) {
                return [];
            }
            return await response.json();
        } catch (e) {
            return []
        }
    }

    async function handleChangeTextSkill(event, idSelect, idArea, elementIdSkillType) {
        const elementSelect = document.getElementById(idSelect)
        const elementArea = document.getElementById(idArea)
        if (elementSelect != null) {
            elementSelect.innerHTML = "";
            const textSearch = event.target.value;
            const data = await fetchSkills(textSearch)
            data.skills.forEach((skill, index) => {
                if (index === 0) {
                    elementArea.value = skill.skillDescription
                    if (elementIdSkillType != null) {
                        const elementSelectSkillType = document.getElementById(elementIdSkillType);
                        if (elementSelectSkillType != null) {
                            elementSelectSkillType.value = skill.type
                        }
                    }
                }

                const elementSkill = document.createElement("option")
                elementSkill.text = skill.skillName;
                elementSkill.value = skill.id;
                elementSkill.dataset.description = skill.skillDescription;
                elementSkill.dataset.skillType = skill.type;
                elementSelect.appendChild(elementSkill)
            })
            elementSelect.focus()
        }
    }

    function handleShowSkillDescription(event, elementIdShowDescription, elementIdSkillType) {
        const elementShowSkillDescription = document.getElementById(elementIdShowDescription)
        const selectedOption = event.target.options[event.target.selectedIndex];
        if (elementShowSkillDescription != null) {
            elementShowSkillDescription.value = selectedOption.dataset.description;
        }
        if (elementIdSkillType != null) {
            const elementSelectSkillType = document.getElementById(elementIdSkillType);
            if (elementSelectSkillType != null) {
                elementSelectSkillType.value = selectedOption.dataset.skillType
            }
        }
    }
</script>

</body>
</html>
